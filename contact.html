<!DOCTYPE html>
<html>
  <head>
    <title>contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="title">
      <h1>CONTACT US</h1>
      <h2>WE ARE READY TO LEAD YOU..</h2>
    </div>

    <div class="box">
      <form>
        <input
          type="text"
          name="name"
          class="form-ctrl"
          placeholder="Enter Your Full Name"
          required
        /><br />
        <input
          type="email"
          name="email"
          class="form-ctrl"
          placeholder="Enter Your Email"
          required
        /><br />
        <textarea
          name="message"
          class="form-ctrl"
          placeholder="Message"
          rows="4"
          required
        ></textarea
        ><br />
        <input
          type="submit"
          name=""
          class="form-ctrl submit"
          value="SEND MESSAGE"
        />
      </form>
    </div>
  </body>
</html>
